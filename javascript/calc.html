<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>

      <form class="calculator">

        <input type="text" class="screen" value="">

        <input type="button" value=" 1 "</input>
        <input type="button" value=" 2 "</input>
        <input type="button" value=" 3 "</input>
        <input type="button" value=" + " class="addition"</input>

        <input type="button" value=" 4 "</input>
        <input type="button" value=" 5 "</input>
        <input type="button" value=" 6 "</input>
        <input type="button" value=" - " class="substraction"</input>

        <input type="button" value=" 7 "</input>
        <input type="button" value=" 8 "</input>
        <input type="button" value=" 9 "</input>
        <input type="button" value=" x " class="multiplication"</input>

        <input type="button" value=" c " class="delete"</input>
        <input type="button" value=" 0 "</input>
        <input type="button" value=" = " class="equal"</input>
        <input type="button" value=" / " class="divide"</input>

      </form>

  </body>
</html>
